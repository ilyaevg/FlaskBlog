{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
    <div class="container">
        <h1>{{ article.title }}</h1>

        <div class="alert alert-info">
            <p>{{ article.info }}</p>
            <p><b>Дата:{{ article.date.date() }}</b></p>
            <a href="/posts/{{ article.id }}/del" class="btn btn-warning">Удалить</a>
            <a href="/posts/{{ article.id }}/update" class="btn btn-warning">Редактировать</a>
        </div>
    </div>
{% endblock %}
